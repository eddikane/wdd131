<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>

    <meta
      name="description"
      content="Discover and share delicious recipes like Apple Crisp, Chicken Curry, and Sweet Potato Waffles."
    />
    <meta property="og:title" content="Recipe Book | Easy, Tasty Recipes" />
    <meta
      property="og:description"
      content="Discover and share delicious recipes! Find desserts, meals, and more."
    />
    <meta property="og:image" content="images/images/recipe-book.png" />
    <meta property="og:url" content="https://example.com/recipes/index.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preload" as="image" href="images/images/sweet-potato.jpg" />

    <link rel="icon" href="images/images/recipe-book.png" type="image/png" />

    <link rel="stylesheet" href="recipes.css" />

    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="images/images/recipe-book.png"
          alt="Recipe Book icon"
          width="60"
          height="60"
          decoding="async"
        />
        <h1>RecipeBook</h1>
      </div>
    </header>

    <main>
      <form class="search-bar" role="search">
        <label for="search" class="sr-only">Find a recipe</label>
        <input
          id="search"
          type="text"
          placeholder="Find a recipe"
          name="search"
          aria-label="Search recipes"
        />
        <button type="submit">
          <img
            src="images/images/search.svg"
            alt="Search icon"
            width="20"
            height="20"
            decoding="async"
          />
        </button>
      </form>

      <section id="recipeDisplay"></section>
    </main>

    <footer>
      <p>
        Recipe icons created by
        <a href="https://www.flaticon.com/authors/freepik" target="_blank" rel="noopener">Freepik</a>
        -
        <a href="https://www.flaticon.com/" target="_blank" rel="noopener">Flaticon</a>
      </p>

      <div class="social">
        <a href="#"><img src="images/images/instagram_icon.svg" alt="Instagram" width="30" height="30" /></a>
        <a href="#"><img src="images/images/youtube_icon.svg" alt="YouTube" width="30" height="30" /></a>
        <a href="#"><img src="images/images/pinterest_icon.svg" alt="Pinterest" width="30" height="30" /></a>
      </div>
    </footer>
  </body>
</html>
