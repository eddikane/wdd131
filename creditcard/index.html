<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="credit-form">
    <div class="card-wrapper">
      <!-- BACK OF CARD -->
      <div class="card card-back">
        <div class="black-bar"></div>
        <div class="cvc-box">
          <label for="cvc">CVC/CVV</label>
          <input type="text" id="cvc" name="cvc" placeholder="xxx" maxlength="3" required />
        </div>
      </div>

      <!-- FRONT OF CARD -->
      <div class="card card-front">
        <p class="total">TOTAL: $199</p>
        <img class="card-image" src="chip.svg" alt="card chip" height="50">


        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1020" maxlength="19" required />

        <div class="bottom-row">
          <div class="col">
            <label for="card-holder">CARD HOLDER</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required />
          </div>

          <div class="col expiration">
            <label for="exp-month">EXPIRATION</label>
            <div class="exp-inputs">
              <input type="text" id="exp-month" name="exp-month" placeholder="MM" maxlength="2" required />
              <input type="text" id="exp-year" name="exp-year" placeholder="YY" maxlength="2" required />
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
